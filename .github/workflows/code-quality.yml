name: Code Quality & Security

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Check for vulnerabilities
        run: |
          cd client && npm audit --production || true
          cd ../server && npm audit --production || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install client dependencies
        run: cd client && npm ci
      
      - name: Run ESLint
        run: cd client && npm run lint || true

  file-validation:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for exposed credentials
        run: |
          echo "Checking for sensitive files..."
          ! git ls-files | grep -E "(\.env|firebase-adminsdk.*\.json)"
          echo "âœ“ No sensitive files detected"
