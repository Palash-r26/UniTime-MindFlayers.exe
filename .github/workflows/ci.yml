name: CI - Build & Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Lint client code
        run: cd client && npm run lint || true

      - name: Build client
        run: cd client && npm run build

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Check server models
        run: cd server && node check_models.js || true

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check for sensitive files
        run: |
          if find . -name "*firebase-adminsdk*.json" -not -path "*/node_modules/*" | grep .; then
            echo "ERROR: Sensitive Firebase files found!"
            exit 1
          fi
          if find . -name ".env*" -not -path "*/node_modules/*" | grep .; then
            echo "ERROR: Environment files found!"
            exit 1
          fi
          echo "âœ“ No sensitive files detected"

      - name: Check dependencies
        run: |
          cd client && npm audit --production || true
          cd ../server && npm audit --production || true
